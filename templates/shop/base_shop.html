<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - PentaBook</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Custom CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="dashboard d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header p-3">
                <img src="{{ url_for('static', filename='images/Logo PentaBook.png') }}" 
                     alt="Logo" 
                     class="logo-image"
                     style="height: 40px;">
            </div>
            <div class="sidebar-menu p-3">
                <a href="{{ url_for('shop_dashboard') }}" class="menu-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="{{ url_for('shop_order') }}" class="menu-item">
                    <i class="fas fa-shopping-cart"></i> Orders
                </a>
                <a href="{{ url_for('manage_books') }}" class="menu-item">
                    <i class="fas fa-book"></i> Books
                </a>
                <a href="{{ url_for('view_shipments') }}" class="menu-item">
                    <i class="fas fa-book"></i> Shipments
                </a>
                <a href="{{ url_for('profile') }}" class="menu-item">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="{{ url_for('logout') }}" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-grow-1 p-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    {% block scripts %}{% endblock %}

    <style>
        :root {
            --burgundy: #8B2635;
            --burgundy-light: #BC8F96;
            --burgundy-lighter: #F2D9DC;
            --sidebar-width: 250px;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .dashboard {
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(to bottom, var(--burgundy), var(--burgundy-light));
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo-image {
            max-width: 100%;
            height: auto;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .menu-item i {
            width: 20px;
            margin-right: 10px;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: var(--sidebar-width);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                display: none;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</body>
</html>
